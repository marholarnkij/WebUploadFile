<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>2C2P-Uploader</title>
    
</head>
<body>
    <h1>Uploading a File</h1>
    <form>
        <input type="file"
               id="fileupload"
               accept=".csv,.xml" onchange="return checkfile(this);">
        <br />
        <input type="submit" value="submit" onclick="SubmitData();">
    </form>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        
        function checkfile(sender) {
            
            var validExts = new Array(".csv", ".xml");
            var fileExt = sender.value;
            var filesize = document.getElementById('fileupload').files[0].size;
            var fileUpload = document.getElementById('fileupload');
            fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
            if (validExts.indexOf(fileExt) < 0) {
                alert("Unknown format");
                return false;
            }
            else if (filesize > 1024) {
                alert("File size is over limitation of 1MB");
                return false;
            }

            else if (fileUpload.value.toLowerCase().indexOf('.csv') >= 0) {

                var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;

                if (regex.test(fileUpload.value.toLowerCase())) {
                    if (typeof (FileReader) != "undefined") {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            var lines = [];
                            var rows = e.target.result.split("\n");
                            for (var i = 0; i < rows.length; i++) {
                                var cells = rows[i].split(",");
                                var row = {
                                    "TransactionIdentifier": cells[0],
                                    "Amount": cells[1],
                                    "CurrencyCode": cells[2],
                                    "TransactionDate": cells[3],
                                    "Status": cells[4]
                                }
                                $.ajax({
                                    url: 'http://localhost:1491/api/Journal/CreateJournal',
                                    type: 'POST',
                                    data: JSON.stringify(row),
                                    contentType: "application/json;",
                                    success: function (data) {
                                        if (data.Success == true) {
                                            alert(data);
                                        }
                                        else {
                                            alert("else");
                                        }

                                    },
                                    error: function () {
                                        alert(JSON.stringify(row));
                                    },
                                    complete: function () {
                                    }
                                });
                                lines.push(row);
                            }
                            

                            //console.log(lines);

                        }
                        reader.readAsText(fileUpload.files[0]);
                        return true;
                    } else {
                        alert("This browser does not support HTML5.");
                    }
                } else {
                    alert("Please upload a valid CSV file.");
                }
            }
            else if (fileUpload.value.toLowerCase().indexOf('.xml') >= 0) {

                return true;

            }
            return true;
        }
         
    </script>

</body>
</html>
